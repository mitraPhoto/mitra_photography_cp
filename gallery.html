<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $(document).ready(function()
{
    $("#modal").hide();
    $("#modal1").hide();
    $("#Fade").fadeToggle(3000,
    function()
    {
        $(this).remove()
    }
    )
    $(".gi1").on("click",function()
    
    {
        $("#modal").fadeIn(500);
        console.log($(this).css("background-image"))
        var images=$(this).css("background-image")
        $(".modchild").css("background-image",images);
        $("#gallery").css("background-image","linear-gradient(100deg,rgba(239, 197, 151, 0.517) 0%,rgba(99, 119, 108, 0.269) 100%)")
    }
    )
    $("#close").on("click",function()
    {
        $("#modal").fadeOut(500);
        $("#gallery").css("background-image","none")
    })
    $("#modal").on("click",function()
    {
        $("#modal").fadeOut(1000);
        $("#gallery").css("background-image","none")
    })



    $(".gi2").on("click",function()
    
    {
        $("#modal1").fadeIn(500);
        console.log($(this).css("background-image"))
        var images=$(this).css("background-image")
        $(".modchild").css("background-image",images);
        $("#gallery2").css("background-image","linear-gradient(100deg,rgba(239, 197, 151, 0.517) 0%,rgba(99, 119, 108, 0.269) 100%)")
    }
    )
    $("#close1").on("click",function()
    {
        $("#modal1").fadeOut(500);
        $("#gallery2").css("background-image","none")
    })
    $("#modal1").on("click",function()
    {
        $("#modal1").fadeOut(1000);
        $("#gallery2").css("background-image","none")
    })
   
}
)
</script>
